name: Docker Build & Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  REPO: sinrpc/ai-wallet
  SSH_HOST: 120.26.250.150
  SSH_USER: root

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate tag
        id: tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      # 绝对有效的登录方案 ▼▼▼
      - name: Docker Login (非交互式)
        run: |
          rm -rf ~/.docker
          mkdir -p ~/.docker
          
          AUTH=$(echo -n "986244259@qq.com:${{ secrets.ACR_PASSWORD }}" | base64 -w 0)
          echo '{
            "auths": {
              "registry.cn-hangzhou.aliyuncs.com": {
                "auth": "'$AUTH'"
              }
            }
          }' > ~/.docker/config.json
          
          # 测试登录状态
          docker pull ${{ env.REGISTRY }}/${{ env.REPO }}:latest || true
          echo "✅ 登录凭证已配置"

      - name: Build image
        run: |
          docker build . \
            --tag ${{ env.REGISTRY }}/${{ env.REPO }}:${{ steps.tag.outputs.TAG }} \
            --tag ${{ env.REGISTRY }}/${{ env.REPO }}:latest \
            --progress plain

      - name: Push image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.REPO }}:${{ steps.tag.outputs.TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.REPO }}:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # 服务器端同样使用配置文件登录
            mkdir -p ~/.docker
            echo '{
              "auths": {
                "registry.cn-hangzhou.aliyuncs.com": {
                  "auth": "'$(echo -n "986244259@qq.com:${{ secrets.ACR_PASSWORD }}" | base64 -w 0)'"
                }
              }
            }' > ~/.docker/config.json
            
            docker pull ${{ env.REGISTRY }}/${{ env.REPO }}:${{ steps.tag.outputs.TAG }}
            docker-compose down
            docker-compose up -d