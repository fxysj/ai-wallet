name: Docker Build & Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  REPO: sinrpc/ai-wallet
  SSH_HOST: 52.77.48.131
  SSH_USER: ubuntu
  DEPLOY_DIR: /home/ubuntu/ai-wallet
  GIT_REPO: https://github.com/fxysj/ai-wallet.git

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate tag
        id: tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Docker Login
        run: |
          mkdir -p ~/.docker
          AUTH=$(echo -n "986244259@qq.com:${{ secrets.ACR_PASSWORD }}" | base64 -w 0)
          echo '{
            "auths": {
              "registry.cn-hangzhou.aliyuncs.com": {
                "auth": "'$AUTH'"
              }
            }
          }' > ~/.docker/config.json
          docker login -u "986244259@qq.com" -p "${{ secrets.ACR_PASSWORD }}" registry.cn-hangzhou.aliyuncs.com
          echo "âœ… Docker ç™»å½•æˆåŠŸ"

      - name: Build image
        run: |
          export DOCKER_BUILDKIT=1
          docker build . \
            --tag ${{ env.REGISTRY }}/${{ env.REPO }}:${{ env.TAG }} \
            --tag ${{ env.REGISTRY }}/${{ env.REPO }}:latest \
            --progress=plain

      - name: Push image (Parallel)
        run: |
          export DOCKER_CLIENT_TIMEOUT=300
          export COMPOSE_HTTP_TIMEOUT=300
          docker push ${{ env.REGISTRY }}/${{ env.REPO }}:${{ env.TAG }} &
          docker push ${{ env.REGISTRY }}/${{ env.REPO }}:latest &
          wait
          echo "âœ… Docker é•œåƒæ¨é€å®Œæˆ"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ å¼€å§‹éƒ¨ç½²æ–°ç‰ˆæœ¬"

            cd ${{ env.DEPLOY_DIR }}

            # Docker ç™»å½•ï¼ˆæœåŠ¡å™¨ï¼‰
            sudo mkdir -p ~/.docker
            echo '{
              "auths": {
                "registry.cn-hangzhou.aliyuncs.com": {
                  "auth": "'$(echo -n "986244259@qq.com:${{ secrets.ACR_PASSWORD }}" | base64 -w 0)'"
                }
              }
            }' > ~/.docker/config.json

            sudo docker login -u "986244259@qq.com" -p "${{ secrets.ACR_PASSWORD }}" registry.cn-hangzhou.aliyuncs.com

            # æ‹‰å–æœ€æ–°é•œåƒ
            sudo docker pull ${{ env.REGISTRY }}/${{ env.REPO }}:latest

            # æ— ä¸­æ–­å‡çº§éƒ¨ç½²
            sudo docker-compose up -d --remove-orphans

            # æ¸…ç†æ— ç”¨é•œåƒï¼ˆä¿ç•™æœ€æ–°ï¼‰
            sudo docker image prune -f
            sudo docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" \
              | grep -v "registry.cn-hangzhou.aliyuncs.com/sinrpc/ai-wallet:latest" \
              | awk '{print $2}' | xargs -r sudo docker rmi || true

