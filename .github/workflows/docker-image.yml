name: Docker Build & Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  REPO: sinrpc/ai-wallet
  SSH_HOST: 120.26.250.150
  SSH_USER: root

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate tag
        id: tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      # Docker 登录优化（去掉 ~/.docker 删除，防止影响登录）
      - name: Docker Login (非交互式)
        run: |
          mkdir -p ~/.docker
          AUTH=$(echo -n "986244259@qq.com:${{ secrets.ACR_PASSWORD }}" | base64 -w 0)
          echo '{
            "auths": {
              "registry.cn-hangzhou.aliyuncs.com": {
                "auth": "'$AUTH'"
              }
            }
          }' > ~/.docker/config.json
          
          docker login -u "986244259@qq.com" -p "${{ secrets.ACR_PASSWORD }}" registry.cn-hangzhou.aliyuncs.com
          echo "✅ Docker 登录成功"

      # 启用 DOCKER_BUILDKIT 并优化构建过程
      - name: Build image
        run: |
          export DOCKER_BUILDKIT=1
          docker build . \
            --tag ${{ env.REGISTRY }}/${{ env.REPO }}:${{ env.TAG }} \
            --tag ${{ env.REGISTRY }}/${{ env.REPO }}:latest \
            --progress=plain

      # 并行推送镜像，加快上传速度
      - name: Push image (Parallel)
        run: |
          export DOCKER_CLIENT_TIMEOUT=300
          export COMPOSE_HTTP_TIMEOUT=300
          docker push ${{ env.REGISTRY }}/${{ env.REPO }}:${{ env.TAG }} &
          docker push ${{ env.REGISTRY }}/${{ env.REPO }}:latest &
          wait
          echo "✅ Docker 镜像推送完成"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "🚀 开始部署新版本"

            # 登录阿里云镜像仓库（服务器端）
            mkdir -p ~/.docker
            echo '{
              "auths": {
                "registry.cn-hangzhou.aliyuncs.com": {
                  "auth": "'$(echo -n "986244259@qq.com:${{ secrets.ACR_PASSWORD }}" | base64 -w 0)'"
                }
              }
            }' > ~/.docker/config.json

            docker login -u "986244259@qq.com" -p "${{ secrets.ACR_PASSWORD }}" registry.cn-hangzhou.aliyuncs.com

            # 拉取新镜像
            docker pull ${{ env.REGISTRY }}/${{ env.REPO }}:${{ env.TAG }}

            # 先启动新版本，再清理旧版本，避免服务中断
            docker-compose up -d
            docker image prune -f

            echo "✅ 部署完成"
